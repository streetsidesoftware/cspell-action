name: Update CSpell

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

permissions:
  contents: read

jobs:
  update-cspell:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: "update-cspell"
      REF_BRANCH: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
      - name: Install
        run: yarn --frozen-lockfile
      - name: Update CSpell
        run: |
          cd action-src
          yarn add cspell@latest cspell-glob@latest
          yarn
          yarn exec -s cspell -- -V
          echo "CSPELL_VERSION=$(yarn exec -s cspell -- -V)" >> $GITHUB_ENV
      - name: Install Updates
        run: |
          yarn install
          npx package-json-dependency-updater -u
          yarn
      - name: Update packages Src
        run: yarn clean-build
      - name: Has changes
        run: |
          git --no-pager diff --compact-summary  --exit-code && echo "git_status=clean" >> $GITHUB_ENV || echo "git_status=dirty" >> $GITHUB_ENV
          git --no-pager diff --compact-summary
      - name: Echo git_status
        run: |
          echo Status: ${{ env.git_status }}
          echo CSpell Version: ${{ env.CSPELL_VERSION }}
      - name: Gen Body
        run: |
          echo 'git_body<<DIFF' >> $GITHUB_ENV
          git --no-pager diff --compact-summary >> $GITHUB_ENV
          echo 'DIFF' >> $GITHUB_ENV
      - uses: tibdex/github-app-token@v1 # cspell:ignore tibdex
        if: env.git_status == 'dirty'
        id: generate-token
        with:
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
      - name: Create Pull Request
        if: env.git_status == 'dirty'
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "fix: Update CSpell to (${{ env.CSPELL_VERSION }})"
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: "fix: Update CSpell to (${{ env.CSPELL_VERSION }}) (${{ env.REF_BRANCH }})"
          token: ${{ steps.generate-token.outputs.token }}
          body: ${{ env.git_body }}
          delete-branch: true
